    <form action="sellerPage" method="POST" id="submitBookForm" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group col-md-4">
        <label for="inputTitle">Book Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="The Practice of Programming">
      </div>
        <div class="form-group col-md-4">
          <label for="inputISBN">ISBN</label>
          <input type="text" class="form-control" name="isbn" id="isbn" placeholder="1234567890">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAuthors">Authors</label>
          <input type="text" class="form-control" name="author" id="author" placeholder="Professor Dondero">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCourseTitle">Course Title</label>
          <input type="text" class="form-control" name="crsname" id="crsname" placeholder="Advanced Programming Techniques">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCode">Course Code</label>
          <input type="text" class="form-control" name="crsnum" id="crsnum" placeholder="COS333">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputMin">Minimum Price</label>
          <input type="text" class="form-control" name="minprice" id="minprice" placeholder="$5">
        </div>
        <div class="form-group col-md-2">
          <label for="inputBuy">Buy Now Price</label>
          <input type="text" class="form-control" name="buynow" id="buynow" placeholder="$10">
        </div>
      </div>
      <div class="centering" id="condition" name="bookCondition">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="veryGood">
        <label class="form-check-label" for="inlineRadio1">Very Good</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="good">
        <label class="form-check-label" for="inlineRadio2">Good</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="fair">
        <label class="form-check-label" for="inlineRadio3">Fair</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="poor">
        <label class="form-check-label" for="inlineRadio3">Poor</label>
      </div>
      <button type="submit" class="btn orange"
      form="submitBookForm"
      onclick="confirm('Are you sure you would like to list this book?')"
      value="Submit">SUBMIT</button>
    </div>
    </form>
